<form [formGroup] = "registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Rejestracja</h2>
  <hr>
  <div class="form-group">
    <label class="contol-label" style="margin-right: 10px;">Jestem:</label>
    <label class="radio-inline">
        <input type="radio" value="male" formControlName="gender"> Mężczyzną
    </label>
    <label class="radio-inline ms-3">
        <input type="radio" value="female" formControlName="gender"> Kobietą
    </label>
  </div>
  <div class="form-group mt-3">
                      <input type="text"
                      formControlName="dateOfBirth"
                      placeholder="Data Urodzenia"
                      class="form-control"
                      [ngClass]="{ 'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched }"
                      bsDatepicker
                      [bsConfig]="{ isAnimated: true , containerClass: 'theme-default'}">
    <div class="invalid-feedback">Data urodzenia jest wymagana</div>
 </div>
 <div class="form-group mt-3">
    <input type="text" class="form-control" placeholder="Miasto" formControlName="city" 
                      [ngClass]="{ 'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched }">
    <div class="invalid-feedback">Miasto jest wymagane</div>
  </div>
  <div class="form-group mt-3">
    <input type="text" class="form-control" placeholder="Kraj" formControlName="country" 
                      [ngClass]="{ 'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched }">
    <div class="invalid-feedback">Kraj jest wymagany</div>
  </div>
  <div class="form-group mt-3">
    <input type="text" class="form-control" placeholder="Znakzodiaku" formControlName="zodiacSign" 
                      [ngClass]="{ 'is-invalid': registerForm.get('zodiacSign').errors && registerForm.get('zodiacSign').touched }">
    <div class="invalid-feedback">Znak zodiaku jest wymagane</div>
  </div>
  <div class="form-group mt-3">
      <input type="text" class="form-control" placeholder="Login" formControlName="username" 
                        [ngClass]="{ 'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched }">
      <div class="invalid-feedback">Podaj nazwę użytkownika</div>
  </div>
  <div class="form-group mt-3">
      <input type="password" class="form-control" placeholder="Hasło" formControlName="password"
            [ngClass]="{ 'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}">
      <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched" >To pole nie może być puste</div>
      <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched" >Hasło ma mniej niż 4 znaki</div>
      <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched" >Hasło ma więcej niż 12 znaków</div>
  </div>
  <div class="form-group mt-3">
    <input type="password" class="form-control" placeholder="Potwierdz hasło" formControlName="confirmPassword"
                [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched 
                || registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched }">

    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">To pole nie może byc puste</div>
    <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched">Hasła musza byc takie same</div>
</div>
  <div class="form-group text-center mt-3">
      <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Rejestruj</button>
      <button class="btn btn-default" type="button" (click) = "cancel()">Anuluj</button>
  </div>
</form>
