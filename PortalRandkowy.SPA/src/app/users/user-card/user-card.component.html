<div class="card mb-4">

  <div class="card-body p-2">
    <h5 class="card-title text-center nb-1"><i class="fa fa-user me-2"></i>{{ user.username}}, {{ user.age }}</h5>
  </div>
  <div class="card-img-wrapper">
    <img src="{{ user.photoUrl }}" class="card-img-top" alt="{{ user.username }}">
  </div>
  <div class="card-body p-0">
    <p class="card-text text-center text-muted">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
  </div>
</div>
