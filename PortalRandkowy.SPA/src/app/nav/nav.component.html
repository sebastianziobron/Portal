<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Użytkownik</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Polubienia</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  href="#">Wiadomości</a>
        </li>
        <li *ngIf="loggedIn()" class="nav-item">
          <a class="nav-link" (click) = "logout()" href="#">Wyloguj</a>
        </li>
      </ul>

      <div *ngIf="loggedIn()" class="dropdown">
        <a class="dropdown-toggle text-light">
          Witaj {{ authService.decodeToken?.unique_name | titlecase }}
        </a>
      
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edytuj profil</a></li>
          <div class="dropdown-divider"></div>
          <li><a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i>Wyloguj</a></li>
        </ul>
      </div>

      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()">
        <input class="form-control me-2" type="text" placeholder="Login" [(ngModel)]="model.username" name="username" required >
        <input class="form-control me-2" type="password" placeholder="Password" [(ngModel)]="model.password" name="password" required >
        <button [disabled]="!loginForm.valid" class="btn btn-outline-success" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
