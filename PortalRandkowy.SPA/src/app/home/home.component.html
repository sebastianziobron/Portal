<div class="container mt-5">
    <div *ngIf = "!registerMode" style="text-align: center">
        <h1>Znajdz swoją drugą połówkę</h1>
        <p class="lead">
          Wejdz aby zobaczyć swoje dopasowania... Wszystko co musisz zrobic to zarejestrować się
        </p>

        <div class="text-center">
            <button class="btn btn-primary btn-lg" (click)="registerToggle()">Rejestracja</button>
            <button class="btn btn-info btn-lg ms-3">Więcej...</button>
        </div>
    </div>

    <div *ngIf = "registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
